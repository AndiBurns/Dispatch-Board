<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dispatch Board</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

        class DispatchBoard extends React.Component {
        render() {
        return (
        <div className="dispatch-board">
            <h1>Dispatch Board for {this.props.name}</h1>
            <JobsList/>
            <CourierList/>
            <MapView/>
            <DetailView/>
        </div>
        );
        }
        }

        class JobsList extends React.Component {
        render() {
        return (
        <ul>
            <li>Mock Data</li>
            <li>Moar Data</li>
        </ul>
        );
        }
        }

        class CourierList extends React.Component {
        render() {
        return (
        <ul>
            <li>Mock Courier</li>
            <li>Moar Courier</li>
        </ul>
        );
        }
        }

        class MapView extends React.Component {
        render() {
        return (
        <img src="State_map.png"/>
        );
        }
        }

        class DetailView extends React.Component {
        render() {
        return (
        <ul>
            <li>Mock Detail</li>
            <li>Moar Detail</li>
        </ul>
        );
        }
        }

      ReactDOM.render(
        <DispatchBoard name="Generic Courier Service" />,
        document.getElementById('root')
      );

    </script>

      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      You can also use React without JSX, in which case you can remove Babel:
      * https://reactjs.org/docs/react-without-jsx.html
      * https://reactjs.org/docs/cdn-links.html
    -->
  </body>
</html>
